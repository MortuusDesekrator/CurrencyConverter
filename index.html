<!doctype html>
<html lang="en">
  <head>
    <title>Calculadora de Remesas - CambioYa777 Remesas</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
   <h1 align="center">Conversor de Divisas</h1>
<marquee>Bienvenido al conversor de divisas</marquee>
<center>
<div class="contenedor">
      <a href="#" class="cabecera c-activa" onclick="mostrarPestana(0);">Compra</a>
      <div class="pestana p-activa">
      <form name="converter">
  <fieldset>
    <center>
      <label>
        Divisas en Bolivares
      </label>
      <input type="number" name="bolivares" required min="0">
     <input type="button" value="convertir" id="button" onclick="currencyConverter(converter.bolivares.value)">
     <br>
      <label>
        <br>
      Dolares
      </label>
      <input id="dollar" disabled>
      <br>
      <label>
      Paypal
      </label>
      <input id="paypal" disabled>
      <br>
      <label>
      Zelle
      </label>
        <input id="zelle" disabled>
      <br>
      <label>
        Skrill
      </label>
      <input id="skrill" disabled>
      <br>
      <label>
        Western Union
      </label>
      <input id="western_union" disabled>
      <br>
      <label>
        AirTM
      </label>
      <input id="airtm" disabled>
      <br>
      <input type="reset" value="reiniciar">
    </center>
  </fieldset>
</form>
      </div>
      <a href="#" class="cabecera" onclick="mostrarPestana(1);">Venta</a>
      <div class="pestana">
       <form name="vendor">
  <fieldset>
    <center>
      <label>
        Cantidiad de venta en Bolivares
      </label>
      <input type="number" name="bolivares" required min="0">
     <input type="button" value="convertir" id="button" onclick="currencyVendor(vendor.bolivares.value)">
     <br>
      <label>
        <br>
      Dolares
      </label>
      <input id="dollar_venta" disabled>
      <br>
      <label>
      Paypal
      </label>
      <input id="paypal_venta" disabled>
      <br>
      <label>
      Zelle
      </label>
        <input id="zelle_venta" disabled>
      <br>
      <label>
        Skrill
      </label>
      <input id="skrill_venta" disabled>
      <br>
      <label>
        Western Union
      </label>
      <input id="western_union_venta" disabled>
      <br>
      <label>
        AirTM
      </label>
      <input id="airtm_venta" disabled>
      <br>
      <input type="reset" value="reiniciar">
    </center>
  </fieldset>
</form>
      </div>
    <a href="#" class="cabecera" onclick="mostrarPestana(2);">Calculadora</a>
      <div class="pestana">
            <form name="calcular">
  <fieldset>
    <center>
      <label>
        Divisas en Dolares
      </label>
      <input type="number" name="dolares" required min="0">
     <input type="button" value="convertir" id="button" onclick="currencyCalculator(calcular.dolares.value)">
     <br>
      <label>
        <br>
      Venezuela
      </label>
      <input id="bolivar" disabled>
      <br>
      <label>
      Colombia
      </label>
      <input id="peso_colombia" disabled>
      <br>
      <label>
      Peru
      </label>
        <input id="sol" disabled>
      <br>
      <label>
        Chile
      </label>
      <input id="peso_chile" disabled>
      <br>
      <label>
       Mexico
      </label>
      <input id="peso_mexico" disabled>
      <br>
      <label>
        Argentina
      </label>
      <input id="peso_argentina" disabled>
      <br>
      <input type="reset" value="reiniciar">
    </center>
  </fieldset>
</form>
      </div>
      </center>
<script src="js/calcular.js"></script>
<script src="js/vender.js"></script>
<script src="js/mundial.js"></script>
<script src="js/pestana.js"></script>
  </body>
</html>
